<header class="bg-gray-800 text-white py-2 px-4 fixed top-0 left-0 right-0 z-50 flex justify-between items-center">
  <img src="./components/image.png" class="w-10" alt="logo">
  
  <!-- Desktop Navigation -->
  <nav id="desktop-nav" class="hidden md:flex items-center space-x-2 flex-grow justify-center">
    <a href="#" class="px-4 py-2 hover:bg-gray-600 rounded-md transition-all duration-300 hover:border-white border-2 border-transparent">Home</a>
    <a href="#about" class="px-4 py-2 hover:bg-gray-600 rounded-md transition-all duration-300 hover:border-white border-2 border-transparent">About</a>
    <a href="#contact" class="px-4 py-2 hover:bg-gray-600 rounded-md transition-all duration-300 hover:border-white border-2 border-transparent">Contact</a>
    <a href="#survival-tips" class="px-4 py-2 hover:bg-gray-600 rounded-md transition-all duration-300 hover:border-white border-2 border-transparent">Survival Tips</a>

  </nav>
  
  <!-- Desktop CTA -->
  <div class="hidden md:block">
    <a href="https://miguel-0.itch.io/the-university-bible" 
       target="_blank" 
       class="bg-orange-500 text-white px-6 py-3 rounded-full font-bold uppercase hover:bg-orange-600 transition-all duration-300 transform hover:-translate-y-1 shadow-md">

  <!-- Mobile Burger Menu -->
  <div class="burger-menu md:hidden cursor-pointer" onclick="toggleMobileNav()">
    <div class="burger-icon space-y-1">
      <span class="block h-0.5 w-6 bg-white transition-all duration-300"></span>
      <span class="block h-0.5 w-6 bg-white transition-all duration-300"></span>
      <span class="block h-0.5 w-6 bg-white transition-all duration-300"></span>

         target="_blank" 
         class="bg-orange-500 text-white px-6 py-3 rounded-full font-bold uppercase hover:bg-orange-600 transition-all duration-300">
        TRY IT NOW!

    </div>
  </div>
</header>

<script>
function toggleMobileNav() {
  const mobileNav = document.getElementById('mobile-nav');
  const burgerIcon = document.querySelector('.burger-icon');
  
  mobileNav.classList.toggle('hidden');
  burgerIcon.classList.toggle('open');
}
</script>
